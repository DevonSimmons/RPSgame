<html lang="en">

<body>
    <h2>Rock Paper Scissors</h2>


    <p id="demo"></p>
    <p id="cpuResponse"></p>
    <p id="gameResults"></p>
    <p id="scoreboard"></p>
    <button id="game">Play again</button>
    <script>
        var userInput;
        var cpuInput;
        var wins = 0;
        var losses = 0;
        var ties = 0;
        var numberOfGames;
        var validMove = true;
        document.getElementById('game').addEventListener('click', game);
        function game() {

            var inputString = "Please select your move\n 1. Rock\n 2. Paper\n 3. Scissors";
            //Ask user to pick 1 - Rock, 2 - Paper, 3 - Scissors

            userInput = prompt(inputString);

            var userMove = inputSwitch(userInput);


            //Get random input from CPU s(1,2,3)determine which with a switch
            cpuInput = Math.floor(Math.random() * 3) + 1;
            var cpuMove = cpuInputSwitch(cpuInput);

            //Compare answers, determine win/lose/tie
            if (validMove) {
                if (userMove == cpuMove) {//tie
                    document.getElementById("gameResults").innerHTML = "Tie game";
                    ties = ties + 1;
                } else if (userMove == "Rock" && cpuMove == "Scissors") {//win
                    document.getElementById("gameResults").innerHTML = "You win!";
                    wins = wins + 1;
                } else if (userMove == "Paper" && cpuMove == "Rock") {
                    document.getElementById("gameResults").innerHTML = "You win!";
                    wins = wins + 1;
                } else if (userMove == "Scissors" && cpuMove == "Paper") {
                    document.getElementById("gameResults").innerHTML = "You win!";
                    wins = wins + 1;
                } else {
                    document.getElementById("gameResults").innerHTML = "You lose!";
                    losses = losses + 1;
                }
                document.getElementById("scoreboard").innerHTML = "Wins: " + wins + "\nLosses: " + losses + "\nTies: " + ties;
                document.getElementById("demo").innerHTML = "You chose: " + userMove;
                document.getElementById("cpuResponse").innerHTML = "Computer chose: " + cpuMove;
            }else{
                validMove = true;
            }

        }

        function inputSwitch(input) {
            switch (input) {
                case "1":
                    input = "Rock";
                    break;
                case "2":
                    input = "Paper";
                    break;
                case "3":
                    input = "Scissors";
                    break;
                default:
                    window.alert("Invalid move");
                    validMove = false;
                    break;
            }
            return input;
        }

        function cpuInputSwitch(intInput) {
            switch (intInput) {
                case 1:
                    intInput = "Rock";
                    break;
                case 2:
                    intInput = "Paper";
                    break;
                case 3:
                    intInput = "Scissors";
                    break;
            }
            return intInput;
        }
    </script>
</body>

</html>
